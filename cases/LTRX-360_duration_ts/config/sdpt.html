<html>
<head>
<title>LTRX-FT SDP Publisher</title>
<script language="javascript" src="sdplist.js"></script>
<script language="javascript">

function loadServices ()
{
   var container = document.getElementById('services');

   for (var i = 0; i < SdpList.length; ++i)
   {
      var n = SdpList[i];
      var e = document.createElement('li');
      var s = "";

      s += "<a href='";
      s += n;
      s += "'>";
      s += n;
      s += "</a><br>"

      e.innerHTML = s;
      container.appendChild (e);
   }
}

</script>

body
{
  font-family: sans-serif;
  background-color: #222;
  color: #FF6600;
}

a
{

  text-decoration: none;

a:hover

   -1px  0px 0.5px rgba(101, 255, 1, 0.4),

}
</style>
